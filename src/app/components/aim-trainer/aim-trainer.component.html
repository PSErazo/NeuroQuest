<section class="bg-[#1A1B1B] h-[600px]">
  @if(estadoComponente){
  <div class="stats h-full">
    <app-timer [microSecOn]="microSecOn" [microSecOff]="microSecOff" [timerMinSec]="timerMinSec" class="timer" (timerEvent)="receivingTimer($event)"></app-timer>
    <div class="hits-area">
      <div class="hits">FALTANTES: {{hits}}</div>
    </div>
  </div>
  <div class="container-circles">
    <div class="circle" (click)="validateClick($event)">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="circle second">
        <div class="circle third"></div>
      </div>
    </div>
  </div>
  }@else{
  <app-startgame
    [name]="name"
    [text]="text"
    [levelScore] = "timerScore"
    [pantallaInicial] = "pantallaInicial"
    (messageEvent)="receivingState($event)"
  ></app-startgame>
  }
</section>
