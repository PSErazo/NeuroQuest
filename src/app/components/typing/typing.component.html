<section class="bg-[#1A1B1B] h-[600px] flex-col flex justify-center">
  @if(estadoComponente){
    <div class="h-full flex items-center">
      <div class="game" tabindex="0">
        <div class="text-3xl text-[#ffffff] mb-3 ml-3">Correctas: {{correctas}}</div>
        <div class="text-3xl text-[#ffffff] mb-3 ml-3">Incorrectas: {{incorrectas}}</div>
        <!--<div id="words"></div>
        <div id="cursor"></div>-->
        <div id="paragraphs"></div>
        </div>
    </div>
  }@else{
  <app-startgame
    [name]="name"
    [text]="text"
    [levelScore]="score"
    [pantallaInicial]="pantallaInicial"
    (messageEvent)="receivingState($event)"
  ></app-startgame>
  }
</section>
