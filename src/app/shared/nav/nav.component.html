
<header>
  <nav class="flex flex-row py-3 text-[#00d288] bg-[#1c2124] justify-between sm:justify-around px-3 sm:px-0">
  <ul class="flex flex-row text-lg gap-4">
    <li class="flex flex-row">
      <img src="assets/logo.svg" alt="" class="h-10 my-[-5px] mr-3" />
      <a routerLink="/game/sequencememory" class="hover:opacity-50"
        >NEUROQUEST</a
      >
    </li>
    <li class="hover:opacity-50 hidden sm:block"><a>DASHBOARD</a></li>
  </ul>
  <ul class="flex flex-row text-lg gap-4 items-center">
    @if (!login) {
      <li class="hover:opacity-50 hidden sm:block"><a routerLink="/singup">SIGN UP</a></li>
      <li class="hover:opacity-50 hidden sm:block"><a routerLink="/login">LOGIN</a></li>
    }
    @else {
      <li>{{name}}</li>
      <li class="hover:opacity-50" (click)="logout()">logout</li>
    }
    <i class="fa-solid fa-bars text-[#00d288] block sm:hidden" (click)="menu()"></i>
  </ul>
</nav>


<div class="menu-mobile h-screen absolute top-0 left-0 w-full z-10 bg-black/40 sm:hidden" (click)="closeMenu()">
  <div class="flex flex-col bg-[#1c2124] h-full w-9/12">
    <a class="text-[#00d288] px-3 py-3 border-2 border-b-[#00d288]/5 border-r-0 border-l-0 border-t-0" routerLink="/game">NEUROQUEST</a>
    <a class="text-[#00d288] px-3 py-3 border-2 border-b-[#00d288]/5 border-r-0 border-l-0 border-t-0">DASHBOARD</a>
    <a class="text-[#00d288] px-3 py-3 border-2 border-b-[#00d288]/5 border-r-0 border-l-0 border-t-0" routerLink="/singup" >SIGN UP</a>
    <a class="text-[#00d288] px-3 py-3 border-2 border-b-[#00d288]/5 border-r-0 border-l-0 border-t-0" routerLink="/login">LOGIN</a>
  </div>
</div>
</header>
