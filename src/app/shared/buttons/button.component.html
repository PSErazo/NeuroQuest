<section class="bg-[#1c2124] min-h-96">
  <div class="max-w-3xl m-auto px-5 py-10 text-center max-[768px]:px-20">
    <div class="grid grid-cols-2 max-[768px]:grid-cols-1 w-full gap-4 grid-rows-3">
      <div
        *ngFor="let game of games"
        [routerLink]="[game.router]"
        class="text-[#1c2124] px-10 py-5 rounded-lg text-center cursor-pointer bg-[#519A73] juego-boton flex flex-col items-center justify-center"
      >
        <img [src]="[game.icono]" class="w-16 juego-icono">
        <h3 class="text-xl font-semibold mt-3">{{ game.name }}</h3>
        <p class="font-normal grow flex">{{ game.text }}</p>
      </div>
    </div>
    
  </div>
</section>
